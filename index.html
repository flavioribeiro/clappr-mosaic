<html>
  <head>
    <title>Clappr Mosaic</title>
    <META http-equiv="refresh" content="110;URL=/clappr-mosaic">
    <script type="text/javascript" src="http://cdn.clappr.io/latest/clappr.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/clappr.playback-name/latest/playbackname.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/clappr.rtmp/0.0.2/rtmp.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <style>
      ul {
          position: relative;
          float: left;
          list-style-type: none;
          padding-left: 5px;
          margin-top: 0px;
      }
      li {
        margin-bottom: 5px;
      }
    </style>
    <script>
      window.onload = function() {
        var options = {width: 246, height: 138, mute: true, autoPlay: true, hideMediaControl: false,
          plugins: {'container': [PlaybackName], 'playback': [RTMP]}};
        var source_1 = 'rtmp://cdn.bem.tv:1935/live/soccer';
        var source_2 = "http://bem.tv/superMisto.mp4";
        var source_3 = "http://cdn.bem.tv/stream/soccer5/playlist.m3u8";
        var source_4 = 'rtmp://cp67126.edgefcs.net/ondemand/mp4:mediapm/osmf/content/test/sample1_700kbps.f4v';
        var source_5 = "http://bem.tv/shakira.mp3";
        var source_6 = "http://video.webmfiles.org/elephants-dream.webm";

        var player_1 = new Clappr.Player(_.extend({source: source_1, parentId: "#player-1"}, options));
        var player_2 = new Clappr.Player(_.extend({source: source_2, parentId: "#player-2"}, options));
        var player_3 = new Clappr.Player(_.extend({source: source_3, parentId: "#player-3"}, options));
        var player_4 = new Clappr.Player(_.extend({source: source_4, parentId: "#player-4"}, options));
        var player_5 = new Clappr.Player(_.extend({source: source_5, parentId: "#player-5"}, options));
        var player_6 = new Clappr.Player(_.extend({source: source_6, parentId: "#player-6"}, options));
      }
    </script>
  </head>
  <body>
    <ul>
      <li><div id="player-1"></div></li>
      <li><div id="player-2"></div></li>
      <li><div id="player-3"></div></li>
    </ul>
    <ul>
      <li><div id="player-4"></div></li>
      <li><div id="player-5"></div></li>
      <li><div id="player-6"></div></li>
    </ul>
  </body>
</html>
