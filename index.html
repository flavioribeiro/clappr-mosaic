<html>
  <head>
    <title>Clappr Mosaic</title>
    <script type="text/javascript" src="http://cdn.clappr.io/latest/clappr.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script>
      window.onload = function() {
        var options = {width: 345, height: 195, autoPlay: true, mute: true};
        var source_1 = "http://video.webmfiles.org/big-buck-bunny_trailer.webm";
        var source_2 = "http://bem.tv/superMisto.mp4";
        var source_3 = "http://cdn.bem.tv/stream/soccer5/playlist.m3u8";
        var source_4 = "http://bem.tv/shakira.mp3";
        var player_1 = new Clappr.Player(_.extend(options, {source: source_1, parentId: "#player-1"}));
        var player_2 = new Clappr.Player(_.extend(options, {source: source_2, parentId: "#player-2"}));
        var player_3 = new Clappr.Player(_.extend(options, {source: source_3, parentId: "#player-3"}));
        var player_4 = new Clappr.Player(_.extend(options, {source: source_4, parentId: "#player-4"}));
      }
    </script>
  </head>
  <body>
    <table border=0>
      <tr>
        <td>
          <div id="player-1"></div>
          <div id="player-2"></div>
        </td>
        <td>
          <div id="player-3"></div>
          <div id="player-4"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
